<mat-toolbar fxLayout
  class="page-title"
  color="primary">
  <h1>Sign Up</h1>
  <div fxFlex></div>
</mat-toolbar>

<div *ngIf="didFail">
    <div>
      <div class="alert">Something went wrong, please try again!</div>
    </div>
</div>

<div>
  <form (ngSubmit)="onSubmit()" #usrForm="ngForm" fxLayout fxLayoutAlign="center stretch">
    <div fxFlex="1 1 auto"></div>

    <div fxFlex>
    <div fxLayout="column" fxLayoutAlign="center stretch">
      <mat-form-field fxFlex>
        <input matInput
          type="text"
          id="username"
          name="username"
          ngModel
          placeholder="username"
          required>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput
          type="email"
          id="email"
          name="email"
          ngModel
          placeholder="email address"
          required
          email>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput
          type="password"
          id="password"
          name="password"
          ngModel
          placeholder="password"
          required>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          ngModel
          placeholder="confirm password"
          required>
      </mat-form-field>

    <div *ngIf="usrForm.value.password !== usrForm.value.confirmPassword">Passwords do not match!</div>
    <button mat-raised-button color="secondary" type="submit"
            [disabled]="(usrForm.value.password !== usrForm.value.confirmPassword) || usrForm.invalid">Submit
    </button>
  </div>
  </div>

  <div fxFlex="1 1 auto"></div>
  </form>

  <div class="loader" *ngIf="isLoading"></div>
</div>
